<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<body>
	<ui:composition>
	    
		<div id="main">
			<div id="header">
				<h4>#{msgs.find_employee}</h4>
			</div>
			<div id="content">
				<h:form>
					<table>
						<tr>
							<td class="labelTD"><label for="id">#{msgs.id}</label></td>
							<td><h:inputText id="employeeID" value="#{employeeBean.employeeID}"/><br/></td>
						</tr>
					</table>
					<div id="footer">
						<h:commandButton value="#{msgs.search}"/>
					</div>
					<h:outputText value="#{employeeBean.searchedEmployee}"/>
				</h:form>
			</div>
		</div>
	</ui:composition>
</body>
</html>
